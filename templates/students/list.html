<!DOCTYPE html>
<html>
  <head>
    <title>Django course</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/my_style.css">
    <script src="/static/js/jquery-3.4.1.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <style type="text/css">
    </style>
  </head>
  <body>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Main</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'students:list_view' %}">Students</a>
      </li>
    </ul>
    <h3>Список студентов</h3>
      <table>
        <tr>
          <th>#</th><th>фамилия имя</th><th>адрес</th><th>skype</th><th>курсы</th>
        </tr>
        {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td><a href = "{% url 'students:detail' student.id %}">{{ student.surname }} {{ student.name }}</a></td>
          <td>{{ student.address }}</td>
          <td>{{ student.skype }}</td>
          <td>
            {% for course in student.get_courses %}
              <a href="{% url 'courses:detail' course %}">{{ course }}</a><br />
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </table>
  </body>
